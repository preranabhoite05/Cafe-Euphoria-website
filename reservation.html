<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="reservation.css">
        <title>Book your table</title>
    </head>
    <body>
        <div class= "container">
            <img id="cc" src="https://cdn.pixabay.com/photo/2015/10/23/15/51/coffee-1003185__480.jpg">
            <div class="form_box">
                <div id = "book">
                    <form action="reservation.php" method="POST">
                        <input class="in" type="text" id="name" placeholder="Your name" name="Name"/>
                        <input class="in" type="text" id="email" placeholder="Your Email" name="email"/>
                        <input class="in" type="date" id="date" placeholder="date" name="Date"/>
                        <input class="in" type="time" id="time" placeholder="time" name="Time"/>
                        <input class="in" type="number" id="number" placeholder="No. of People" name="people"/>
                        <input class="in" type="text" size="50" id="request" placeholder="Any special request" name="request"/>
                        <input  type="submit" value="Submit"/>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
