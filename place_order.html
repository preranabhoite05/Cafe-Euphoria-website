<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="place_order.css">
</head>
<body>
	<div class="container">
        <img id="cc" src="https://cdn.pixabay.com/photo/2015/10/23/15/51/coffee-1003185__480.jpg">
        <h1>Place Order</h1>
		<div class="left-section">
			<input type="text" id="name" placeholder="Name" required>
			<input type="text" id="address" placeholder="Address" required>
			<ul id="menu">
                <li id="sub_head">Coffee</li>
				<li>
					<input type="checkbox" class="item-checkbox" value="200" data-name="Espresso" >
					<label class="item-name">Espresso - 200</label>
				</li>
				<li>
					<input type="checkbox" class="item-checkbox" value="150" data-name="Americano" >
					<label class="item-name">Americano - 150</label>
				</li>
				<li>
					<input type="checkbox" class="item-checkbox" value="220" data-name="Cappuccino" >
					<label class="item-name">Cappuccino - 220</label>
				</li>
                <li>
					<input type="checkbox" class="item-checkbox" value="220" data-name="Mocha" >
					<label class="item-name">Mocha - 220</label>
				</li>
                <li>
					<input type="checkbox" class="item-checkbox" value="220" data-name="Cafe Latte" >
					<label class="item-name">Cafe Latte - 220</label>
				</li>
                <li id="sub_head">Others</li>
				<li>
					<input type="checkbox" class="item-checkbox" value="100" data-name="Black tea">
					<label class="item-name">Black tea - 100</label>
				</li>
				<li>
					<input type="checkbox" class="item-checkbox" value="50" data-name="Lemon tea" >
					<label class="item-name">Lemon tea - 50</label>
				</li>
				<li>
					<input type="checkbox" class="item-checkbox" value="50" data-name="Milkshake" >
					<label class="item-name">Milkshake - 50</label>
				</li>
                <li>
					<input type="checkbox" class="item-checkbox" value="100" data-name="Hot Chocoloate" >
					<label class="item-name">Hot Chocolate - 100</label>
				</li>
                <li>
					<input type="checkbox" class="item-checkbox" value="25" data-name="Mineral Water" >
					<label class="item-name">Mineral water - 25</label>
				</li>
                <li id="sub_head">Desserts</li>
				<li>
					<input type="checkbox" class="item-checkbox" value="70" data-name="Stawberry waffle" >
					<label class="item-name">Stawberry waffle - 70</label>
				</li>
				<li>
					<input type="checkbox" class="item-checkbox" value="80" data-name="Brownie" >
					<label class="item-name">Brownie - 80</label>
				</li>
				<li>
					<input type="checkbox" class="item-checkbox" value="100" data-name="Chocolate waffle" >
					<label class="item-name">Chocolate waffle - 100</label>
				</li>
                <li>
					<input type="checkbox" class="item-checkbox" value="150" data-name="Cheese cake" >
					<label class="item-name">Cheese cake - 150</label>
				</li>
                <li>
					<input type="checkbox" class="item-checkbox" value="60" data-name="Lemon pie" >
					<label class="item-name">Lemon pie - 60</label>
				</li>
			</ul>
		</div>
		<div class="right-section">
			<table id="bill">
				<thead>
					<tr>
						<th>Item</th>
						<th>Quantity</th>
						<th>Price</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="2">Total</td>
						<td id="total">0</td>
					</tr>
				</tfoot>
			</table>
            <button type="submit" class="payment">Payment</button>
		</div>
	</div>
	<script type="text/javascript" src="place_order.js"></script>
</body>
</html>
